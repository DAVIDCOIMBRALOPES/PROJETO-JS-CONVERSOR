<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">

  
    <title>Conversor de moeda</title>


</head>
<body>



<img class="logo" src="./assets/logo (1).gif">

<main>


    <label>

        Converter <b>para</b>

        <select class="option-select" > 

            <option value="Real">R$ Real Brasileiro</option>
            <option value="Dolar">US Dólar Americano</option>
            <option value="Euro">€ Euro</option>
        </select>

    </label>

        <label>

            Converter <b>para</b>
    
            <select class= "currency-select">
    
                <option value = "dolar">US Dólar Americano</option>
                <option value = "euro">€ Euro</option>
                <option value = "libra">£ Libra</option>
                
            </label>

        <label>
                Valor
                <input class="input-currency"  placeholder="10.000,00">
        
         </label>

         <button class="convert-button">Converter</button>

         <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" >

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" class="currency-img">
                <p class="currency" id="currency-dolar">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

         </section>
       
</main>

    






</body>

<script src="./projetoconversor.js"></script>

</html>
